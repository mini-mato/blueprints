<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innovation Systems | Blueprints and Lessons from MIT</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            text-align: left;
            padding: 20px;
        }
        h1 {
            margin: 0;
            font-size: 48px;  /* Increased by 100% */
        }
        .subheader {
            font-size: 36px;  /* Increased by 100% */
            margin-top: 10px;
        }
        #pdf-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
        }
        #pdf-viewer {
            width: 100%;
            height: 80vh;
            overflow: auto;
            display: flex;
            justify-content: center;
        }
        #pdf-controls {
            margin-top: 10px;
        }
        button {
            background-color: white;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 0 5px;
        }
        footer {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Innovation Systems | Blueprints and Lessons from MIT</h1>
        <div class="subheader">
            <div>Tim Miano</div>
            <div>Fiona E. Murray</div>
        </div>
    </header>

    <div id="pdf-container">
        <div id="pdf-viewer"></div>
        <div id="pdf-controls">
            <button id="prev">Previous</button>
            <button id="next">Next</button>
            <span>Page: <span id="page-num"></span> / <span id="page-count"></span></span>
        </div>
    </div>

    <footer>
        <button onclick="window.location.href='YOUR_CONTACT_FORM_URL'">Contact Us</button>
    </footer>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.worker.min.js';

        const url = 'https://raw.githubusercontent.com/blueprints/main/2024_09_06_10YearLookback_Draft_Phase12_v4.pdf';
        let pdfDoc = null,
            pageNum = 1,
            pageRendering = false,
            pageNumPending = null,
            scale = 1.5;

        function renderPage(num) {
            pageRendering = true;
            pdfDoc.getPage(num).then(function(page) {
                const viewport = page.getViewport({scale: scale});
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                const renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };
                const renderTask = page.render(renderContext);

                renderTask.promise.then(function() {
                    pageRendering = false;
                    if (pageNumPending !== null) {
                        renderPage(pageNumPending);
                        pageNumPending = null;
                    }
                });

                const viewer = document.getElementById('pdf-viewer');
                viewer.innerHTML = '';
                viewer.appendChild(canvas);

                document.getElementById('page-num').textContent = num;
            });
        }

        function queueRenderPage(num) {
            if (pageRendering) {
                pageNumPending = num;
            } else {
                renderPage(num);
            }
        }

        function onPrevPage() {
            if (pageNum <= 1) {
                return;
            }
            pageNum--;
            queueRenderPage(pageNum);
        }

        function onNextPage() {
            if (pageNum >= pdfDoc.numPages) {
                return;
            }
            pageNum++;
            queueRenderPage(pageNum);
        }

        pdfjsLib.getDocument(url).promise.then(function(pdfDoc_) {
            pdfDoc = pdfDoc_;
            document.getElementById('page-count').textContent = pdfDoc.numPages;
            renderPage(pageNum);
        });

        document.getElementById('prev').addEventListener('click', onPrevPage);
        document.getElementById('next').addEventListener('click', onNextPage);
    </script>
</body>
</html>
