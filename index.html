<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innovation Systems | Blueprints and Lessons from MIT</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            text-align: center;
            padding: 20px;
        }
        h1 {
            margin: 0;
            font-size: 24px;
        }
        .subheader {
            font-size: 18px;
            margin-top: 10px;
        }
        #pdf-viewer {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }
        footer {
            text-align: center;
            padding: 20px;
        }
        .contact-button {
            background-color: white;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Innovation Systems | Blueprints and Lessons from MIT</h1>
        <div class="subheader">
            <div>Tim Miano</div>
            <div>Fiona E. Murray</div>
        </div>
    </header>

    <div id="pdf-viewer"></div>

    <footer>
        <button class="contact-button" onclick="window.location.href='YOUR_CONTACT_FORM_URL'">Contact Us</button>
    </footer>

    <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.worker.min.js';

    const url = 'PATH_TO_YOUR_PDF_FILE';
    const pageCount = 2; // Number of pages to display at once

    pdfjsLib.getDocument(url).promise.then(function(pdf) {
        const viewer = document.getElementById('pdf-viewer');
        viewer.style.height = '80vh';
        
        for (let i = 1; i <= pageCount; i++) {
            pdf.getPage(i).then(function(page) {
                const scale = 1.5;
                const viewport = page.getViewport({scale: scale});
                
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                
                const renderContext = {
                    canvasContext: context,
                    viewport: viewport
                };
                
                page.render(renderContext);
                viewer.appendChild(canvas);
            });
        }
    });
    </script>
</body>
</html>
